<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zijag Hub - Finance Dashboard</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css" />
    <style>
      a:link {
        text-decoration: none;
      }
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        background-color: #343a40;
        color: white;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 15px;
        display: block;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        padding: 20px;
        margin-top: 60px;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .stat-box {
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .top-nav .icon {
        margin-left: 15px;
        font-size: 20px;
        cursor: pointer;
      }
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      .container {
        max-width: 95% !important;
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <div class="logo">
        <img src="/assets/logo.png" alt="Logo" />
        <h5>Zijag Hub</h5>
      </div>
      <div>
        <i class="fas fa-user"></i>
        <img src="/assets/logo.png" alt="Profile" class="profile-img" />
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 sidebar p-3">
          <h4 class="text-center">Admin Dashboard</h4>
          <a
            href="#dashboard"
            data-page="dashboard"
            id="db"
            onclick="loadPage(this.getAttribute('data-page'))"
            ><i class="fas fa-house"></i> Dashboard</a
          >
          <a
            href="#incomes"
            data-page="incomes"
            onclick="loadPage(this.getAttribute('data-page'))"
            ><i class="fa-solid fa-money-bills"></i> Manage Income</a
          >
          <a
            href="#expenses"
            data-page="expenses"
            onclick="loadPage(this.getAttribute('data-page'))"
            ><i class="fa-solid fa-money-bills"></i> Manage Expenses</a
          >
          <a
            href="#inventory"
            data-page="inventory"
            onclick="loadPage(this.getAttribute('data-page'))"
            ><i class="fas fa-file-alt"></i> Manage Inventory</a
          >
          <a
            href="#view-results"
            data-page="view-results"
            onclick="loadPage(this.getAttribute('data-page'))"
            ><i class="fas fa-chart-line"></i> View Reports</a
          >
          <a
            href="#staff"
            data-page="staff"
            onclick="loadPage(this.getAttribute('data-page'))"
            ><i class="fas fa-users"></i> Manage Staff</a
          >
          <a
            href="#reports"
            data-page="reports"
            onclick="loadPage(this.getAttribute('data-page'))"
            ><i class="fas fa-chart-pie"></i> Reports</a
          >
          <a href="#/admin/logout" id="logout-btn"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </nav>

        <!-- Main Content (Dynamically Updated) -->
        <main
          class="col-md-10"
          id="main-content"
          style="
            margin-top: 70px;
            xheight: 600px;
            xoverflow: xcroll;
            padding: 0px;
          "
        >
          <h2>Welcome to the Admin Dashboard</h2>
          <p>Loading</p>
        </main>
      </div>
    </div>
    <!-- Bootstrap Modal for Create/Edit Forms -->
    <div
      class="modal fade"
      id="adminModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Modal Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">
            <!-- Content will be loaded here dynamically -->
          </div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/admin.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="/css/buttons.dataTables.min.css" />

    <!-- DataTables JS -->
    <script src="/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Buttons + Export Dependencies -->
    <script src="/js/dataTables.buttons.min.js"></script>
    <script src="/js/buttons.html5.min.js"></script>
    <script src="/js/buttons.print.min.js"></script>
    <script src="/js/jszip.min.js"></script>
    <script src="/js/pdfmake.min.js"></script>
    <script src="/js/vfs_fonts.js"></script>
    <script src="/fontawesome-free-6.7.2-web/js/all.min.js"></script>
  </body>
</html>
