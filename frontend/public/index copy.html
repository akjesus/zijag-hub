            appData.settings=dataObject;
            $(".new_update").html(appData.settings.new_update);
            $(".loan_min_limit").html(Number(appData.settings.loan_min_limit).toLocaleString('en-US', 'numeric'));
            $(".loan_max_limit").html(Number(appData.settings.loan_max_limit).toLocaleString('en-US', 'numeric'));

            $(".usd_rate").html(appData.settings.usd_rate);

		}
